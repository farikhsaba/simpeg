            <div id="box">
              <script>
                  /*!
           * 
           * Google Sheets To HTML v0.9b
           * 
           * To use, simply replace the "tq?key=" value in the
           * URL below with your own unique Google document ID
           * 
           * The Google document's sharing must be set to public
           * 
           */
          
          google.charts.load('current', {packages: ['table']});
          var visualization;
          
          function drawVisualization() {
            var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=1FP_pVZVpbvbv0-JRldMrkgzPkzXHehY7YxEKtTzU09o&output=html&gid=1794121367&range=A2:F&&usp=sharing');
              query.setQuery('SELECT C, D, A, E, B, F label C "Nama", D "Jabatan", A "Tanggal", E "Posisi", B "Waktu", F "Alasan"');
              query.send(handleQueryResponse);
          }
          
          function handleQueryResponse(response) {
              if (response.isError()) {
                  alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                  return;
              }
              var data = response.getDataTable();
              visualization = new google.visualization.Table(document.getElementById('table'));
              data.sort([{column: 2, desc: false},{column: 0, desc: false}]);
              visualization.draw(data, {
                  allowHtml: true,
                  legend: 'bottom'
              });
          }
          google.setOnLoadCallback(drawVisualization);
              </script>
              <div id="table">
              </div>
              <p class="small"></p>
